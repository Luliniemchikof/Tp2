<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeria de fotos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>

    <body>
     <div id="contenedor">
        <header>
            <h1 class="titulo">TIM BURTON, EL GENIO DE LO EXTRAÑO</h1>
            <img class="banner" src="./img/img0.jpg" alt="dibujos por Tim Burton">
            <nav> <!--Estoy utilizando el nav de "pills with dropdowns de Bootstrap" en la url: https://getbootstrap.com/docs/5.3/components/navs-tabs/#available-styles pero no se está aplicando el dropdown. -->
                <ul class="nav nav-pills">
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <h2>Bocetos de Burton</h2>
            <main>
            <div class="swiffy-slider">
                <ul class="slider-container">
                    <li><img src="img/img3.jpg" style="max-width: 100%;height: auto;" alt="Boceto Reina Roja"></li>
                    <li><img src="img/img4.jpg" style="max-width: 100%;height: auto;" alt="Boceto Tararí y Tarará"></li>
                    <li><img src="img/img6.jpg" style="max-width: 100%;height: auto;" alt="Boceto Batman"></li>
                    <li><img src="img/img8.jpg" style="max-width: 100%;height: auto;" alt="Boceto Big Fish"></li>
                    <li><img src="img/img10.jpg" style="max-width: 100%;height: auto;" alt="Boceto El Cadaver de la Novia"></li>
                </ul>
            
                <button type="button" class="slider-nav"></button>
                <button type="button" class="slider-nav slider-nav-next"></button>
            </div>
            </main>
        </section>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    </body>
</html>
